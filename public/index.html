      <div class="container options">
      
        <div class="row">
          
          <div class="col-8 player-game">
              <h3 id="player-1" class="formatted">player1:</h3>
              <h4 id='player-1-name' class="formatted">yourname</h4> 
              <h3 id="player-2" class="formatted">player2:</h3>

              <br>
              <br>

              <h4  class="formatted-2">Player 2 score : <span id='player-2-score' class="colorfiy">0</span></h4>
              
            
            
          </div>
       
          
          <div class="col-8 player-menu">
                  <br>
                  <div>
                    <h1 style="text-align:center;color: #48dbfb; margin-top: -15px; transform: translateX(-15%);">Player Menu</p>
                  </div>
                  <input id='user-name' type="text" placeholder="choose a nick name!" name="username">
                  <br>
                  <br>
                  <input id='user-color' type="text" placeholder="choose a colour, Ex. red, purple, blue, orange, and green only" name="color">
                  <br>
                  <br>
                  <input id='ready-button'  class="btn btn-secondary" type="button" value="Ready Up">
                  <input id='music-button'  class="btn btn-secondary" type="button" value="Music ON/OFF">
                  <br>
                  <br>
                  <br>
                  <br>
                  <input id='start-button'  class="btn btn-primary" type="button" value="Start Game">
                  

                
          </div>
          
         
            
          <div class="col-4">
            <p style="font-size: 45px; text-align: center; color: #48dbfb; transform: translateX(15%);">Game Chat</p>
            <div id='message-catalog'>
                <div class="a-new-message-static">
                   Chat rules: no swearing, stay positive!
                </div>
              </div>
            <textarea placeholder="Chat with your viewers" rows="20" cols="120" class="text-message" id="message-box"></textarea>
            <div></div>
            <input class="btn btn-secondary" id="send-a-message" onclick="printMessage()" type="button" value="Send Message">
          </div>
        </div>
